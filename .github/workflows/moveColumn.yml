name: Move assigned issues into todo

on:
  issues:
    types: [assigned]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.3
        with:
          project: testworkflows
          column: Todo
          repo-token: ${{ secrets.PROJECT_PAT }}